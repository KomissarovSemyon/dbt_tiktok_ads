version: 2

models:
  - name: tiktok_ads__ad_adapter
    description: Each record in this table represents the daily performance of ads at the ad group level and URL level.
    columns:
      - name: daily_id
        description: replace
        tests:
          - unique
          - not_null
      - name: campaign_date
        description: The performance date of the record.
      - name: base_url
        description: The base URL of the ad, extracted from the `landing page url`.
      - name: url_host
        description: The URL host of the ad, extracted from the `landing page url`.
      - name: url_path
        description: The URL path of the ad, extracted from the `landing page url`.
      - name: utm_source
        description: The utm_source parameter of the ad, extracted from the `landing page url`.
      - name: utm_medium
        description: The utm_medium parameter of the ad, extracted from the `landing page url`.
      - name: utm_campaign
        description: The utm_campaign parameter of the ad, extracted from the `landing page url`.
      - name: utm_content
        description: The utm_content parameter of the ad, extracted from the `landing page url`.
      - name: utm_term
        description: The utm_term parameter of the ad, extracted from the `landing page url`.
      - name: campaign_id
        description: Campaign ID.
      - name: campaign_name
        description: Campaign name.
      - name: ad_group_id
        description: Ad group ID.
      - name: ad_group_name
        description: Ad group name.
      - name: platform
        description: 'TikTok Ads'
      - name: impressions
        description: The number of impressions that occurred on the day of the record.
      - name: clicks
        description: The number of clicks that occurred on the day of the record.
      - name: spend
        description: The amount of spend that occurred on the day of the record.

  - name: tiktok_ads__ad_group_report
    description: Each record in this table represents the daily performance of ads at the ad group level.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - ad_group_id
            - date_day
    columns:
      - name: date_day
        description: Day of record
      - name: ad_group_id
        description: Ad group ID
      - name: adgroup_name 
        description: Ad group name
      - name: advertiser_id
        description: Advertiser ID
      - name: campaign_id
        description: Campaign ID
      - name: action_categories
        description: IDs of the action categories (behaviors) that you want to target. 
      - name: gender
        description: gender
      - name: audience_type
        description: Audience type.
      - name: budget
        description: Ad budget. Returns 0.0 when Campaign Budget Optimization (budget_optimize_switch) is on.
      - name: age
        description: Age groups you want to target. 
      - name: languages
        description: Codes of the languages that you want to target.
      - name: interest_category
        description: Interest classification.

  - name: tiktok_ads__ad_group_audience_report
    description: Each record in this table represents enhanced audience data for each ad group.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - ad_group_id
    columns:
      - name: ad_group_id
        description: Ad group ID
      - name: ad_group_name
        description: Ad group name
      - name: advertiser_id
        description: Advertiser ID
      - name: campaign_id
        description: Campaign ID
      - name: gender
        description: The gender of the audience
      - name: age
        description: The age of the audience
      - name: country_code
        description: The country of the audience
      - name: language
        description: The language of the audience
      - name: interest_category
        description: Interest classification. 
      - name: spend
        description: The amount of spend that occurred on the day of the record.
      - name: clicks
        description: The number of clicks that occurred on the day of the record.
      - name: impressions
        description: The number of impressions that occurred on the day of the record.

  - name: tiktok_ads__campaign_report
    description: Each record in this table represents the daily performance at the campaign level.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - campaign_id
            - date_day
    columns:
      - name: date_day
        description: Day of record
      - name: ad_account_id
        description: Advertiser ID
      - name: ad_account_name
        description: Advertiser name
      - name: campaign_id
        description: Campaign ID
      - name: campaign_name
        description: Campaign name
      - name: spend
        description: The amount of spend that occurred on the day of the record.
      - name: clicks
        description: The number of clicks that occurred on the day of the record.
      - name: impressions
        description: The number of impressions that occurred on the day of the record.
      - name: likes
        description: The number of likes that occurred on the day of the record.
      - name: shares
        description: The number of shares that occurred on the day of the record.
      - name: profile_visits
        description: The number of profile visits that occurred on the day of the record.
      - name: follows
        description: The number of follows that occurred on the day of the record.
      - name: engagements
        description: The number of engagements that occurred on the day of the record.
      - name: skip_ad
        description: The number of times the ad was skipped on the day of the record.